<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>

    
    <link rel="icon" href="./files/logoTab.svg"> 
    <!-- tentar usar com o link do <ion-icon name="chatbubble-outline"></ion-icon> -->

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="login hide">
            <img src="./files/logologin.png" alt="logo">
            <input type="text" name="" id="" placeholder="Digite seu nome" class="inputLogin">
            <input type="button" value="Entrar" class="buttonLogin">
        </div>

        <div class="menu">
            <div class="menuLeft"></div>
            <div class="menuRigth">
                <div class="menuTxt">Escolha um contato
                    para enviar mensagem:</div>
                <div class="userTo">
                    <ion-icon name="people" class="iconMenu"></ion-icon>
                    <p class="selectTo">Todos</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="userTo">
                    <ion-icon name="person-circle" class="iconMenu"></ion-icon>
                    <p class="selectTo">João</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="userTo">
                    <ion-icon name="person-circle" class="iconMenu"></ion-icon>
                    <p class="selectTo">Maria</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="menuTxt">Escolha a visibilidade:</div>
                <div class="userTo">
                    <ion-icon name="lock-open" class="iconMenu"></ion-icon>
                    <p class="selectTo">Público</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
                <div class="userTo">
                    <ion-icon name="lock-closed" class="iconMenu"></ion-icon>
                    <p class="selectTo">Reservadamente</p>
                    <ion-icon name="checkmark-sharp" class="check"></ion-icon>
                </div>
            </div>
        </div>

        <header>
            <a href="#"><img src="./files/logo.png" alt="logo"></a>
            <ion-icon name="people"></ion-icon>
        </header>

        <div class="menuContainer">
            <div class="blackBackground">

            </div>

        </div>

        <div class="chat">
            
        </div>

        <div class="sendMessageContainer">
            <input type="text" placeholder="Escreva aqui..." class="txtSendMessage">
            <ion-icon name="paper-plane-outline" class="buttonSendMessage" onclick="sendMessage()"></ion-icon>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
